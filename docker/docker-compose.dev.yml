version: '3.8'

services:
  # FastAPI 应用服务 (开发模式)
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: template-python-app-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - DB_ECHO=true
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - LOG_TO_CONSOLE=true
      - LOG_TO_FILE=true
      - APP_NAME=FastAPI Template (Dev)
      - APP_VERSION=1.0.0-dev
    volumes:
      - ..:/app
      - /app/.venv
      - ../logs:/app/logs
      - ../uploads:/app/uploads
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
